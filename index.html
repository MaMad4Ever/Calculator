<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div class="container">
    <div class="small-bubble"></div>
    <div class="big-bubble"></div>
    <div class="calculator">
        <div id="calculatorScreen">
            5 + 12
        </div>
        <div class="button-container">
            <button class="grid-btn">Ac</button>
            <button class="grid-btn">‚å¶</button>
            <button class="grid-btn">/</button>
            <button class="grid-btn">*</button>
            <button class="grid-btn">1</button>
            <button class="grid-btn">2</button>
            <button class="grid-btn">3</button>
            <button class="grid-btn">-</button>
            <button class="grid-btn">4</button>
            <button class="grid-btn">5</button>
            <button class="grid-btn">6</button>
            <button class="grid-btn">+</button>
            <button class="grid-btn">7</button>
            <button class="grid-btn">8</button>
            <button class="grid-btn">9</button>
            <button class="grid-btn equal-btn">=</button>
            <button class="grid-btn zero-btn">0</button>
            <button class="grid-btn">.</button>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
